<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="main-container">
    <!-- Bagian kiri -->
    <div class="left-panel">
      <div class="overlay">
        <h1>Ayo Buat<br>Akun!</h1>
      </div>
    </div>
  
    <!-- Bagian kanan -->
    <div class="right-panel">
      <h2>Membuat Akun</h2>
      <p class="small-text">Already have an account? <a href="#">log in</a></p>

      <form class="form">
        <div class="name-group">
          <input type="text" placeholder="Nama depan" required>
          <input type="text" placeholder="Nama belakang" required>
        </div>

        <input type="email" placeholder="Email" required>
        <div class="password salah">
          <input type="password" placeholder="Password" required>
        </div>

        <button type="submit">Buat Akun</button>
      </form>

      <div class="divider">
        <span></span> ATAU <span></span>
      </div>

      <div class="social-login">
        <button class="google"><img src="../assets/Group 35.png" alt=""> Google</button>
        <button class="apple"><img src="../assets/Vector.png" alt=""> Apple</button>
      </div>
    </div>
  </div>
</body>
</html>
