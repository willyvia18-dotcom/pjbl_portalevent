<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Acara - Powerti</title>
    <link rel="stylesheet" href="3241.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="content-container">
        
        <h2 class="section-title">Upcoming Events</h2>

        <div class="cards-grid">
            
            <div class="event-card">
                <div class="card-image-wrapper">
                    <img src="event-image.jpg" alt="Pertunjukan Indonesia Darama musical" class="card-image">
                    <div class="price-tag">Rp.30.000</div>
                    <div class="icon-buttons">
                        <button class="icon-btn"><i class="fas fa-share-alt"></i></button>
                        <button class="icon-btn heart"><i class="fas fa-heart"></i></button>
                    </div>
                </div>
                <div class="card-details">
                    <div class="date-info">
                        <span class="month">Sep</span>
                        <span class="day">18</span>
                    </div>
                    <div class="text-info">
                        <h3 class="event-title">Indonesia Darama musical</h3>
                        <p class="location">Gallery jakarta</p>
                    </div>
                </div>
            </div>
            
            <div class="event-card">...</div>
            <div class="event-card">...</div>
            <div class="event-card">...</div>

        </div>

    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</body>
</html>
