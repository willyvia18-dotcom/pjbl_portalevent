<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seting Akun - Pawarti</title>
  <link rel="stylesheet" href="event.css" />
</head>
<body>
  <div class="main-container">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="../assets/logo2.png" alt="Pawarti Logo" />
        <h3 class="sidebar-title">Pawarti</h3>
      </div>

      <nav class="sidebar-nav">
        <a href="../portalevent_landingpage/landingpage.html" class="nav-item active">
          <span class="nav-icon"><img src="../assets/beranda.png"></span> Beranda
        </a>
        <a href="../setting_akun/kalender.html" class="nav-item">
          <span class="nav-icon"><img src="../assets/kalenderevent.png"></span> Kalender Event
        </a>
        <a href="#" class="nav-item logout">
          <span class="nav-icon"><img src="../assets/keluar.png"></span> Keluar dari akun
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <h1 class="content-title">Seting Akun</h1>

      <!-- TAB -->
      <div class="tab-buttons">
        <button class="tab-btn active"><a href="../setting_akun/setting-akun.html">Edit Profile</a></button>
        <button class="tab-btn"><a href="../setting_akun/event.html">Event</a></button>
      </div>

      <!-- EVENT SECTION -->
      <div class="event-card-wrapper">
        <h3 class="event-title">Favorite Event</h3>

        <div class="event-list">
          
          <!-- Card 1 -->
          <div class="event-card">
            <div class="event-img">
              <span class="event-badge">free</span>
              <img src="../assets/seblang2.png">
              <span class="event-share"><img src="../assets/share.png"></span>
              <span class="event-love"><img src="../assets/hati.png"></span>
            </div>

            <div class="event-info">
              <div class="event-date">
                <span class="event-date-top">setelah</span>
                <span class="event-date-big">Idul fitri</span>
              </div>

              <div>
                <h4 class="event-name">Seblang Olehsari</h4>
                <p class="event-location">Desa Olehsari, Kec Glagah Banyuwangi</p>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="event-card">
            <div class="event-img">
              <span class="event-price">Rp.360.000</span>
              <img src="../assets/ballet (2).png">
                <span class="event-share"><img src="../assets/share.png"></span>
                <span class="event-love"><img src="../assets/hati.png"></span>
            </div>

            <div class="event-info">
              <div class="event-date2">
                <span class="event-month">Nov</span>
                <span class="event-day">9</span>
              </div>

              <div>
                <h4 class="event-name">Indonesia Darama musical</h4>
                <p class="event-location">
                  Graha Bhakti Budaya,<br>
                  Taman Ismail Marzuki,<br>
                  Jakarta.
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </main>
  </div>
</body>
</html>
