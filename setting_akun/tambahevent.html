<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambahkan Event - Pawarti</title>
  <link rel="stylesheet" href="tambah-event.css" />
</head>
<body>
  <div class="main-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="../assets/logo2.png" alt="Pawarti Logo" />
        <h3 class="sidebar-title">Pawarti</h3>
      </div>

      <nav class="sidebar-nav">
        <a href="../portalevent_landingpage/landingpage.html" class="nav-item">
          <span class="nav-icon"><img src="../assets/beranda.png" alt="gambar beranda"></span> Beranda
        </a>
        <a href="../setting_akun/kalender.html" class="nav-item">
          <span class="nav-icon"><img src="../assets/kalenderevent.png" alt="kalenderevent"></span>Kalender Event
        </a>
        <a href="../setting_akun/tambahevent.html" class="nav-item active">
          <span class="nav-icon"><img src="../assets/tambah.png"></span> Tambahkan Event
        </a>
        <a href="../portalevent_register/login.html" class="nav-item logout">
          <span class="nav-icon"><img src="../assets/keluar.png" alt="keluar"></span> Keluar dari akun
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <h1 class="content-title">Tambahkan Event Di Kota Mu</h1>

      <!-- TAB -->
      <div class="tab-buttons">
        <button class="tab-btn active">Informasi</button>
      </div>

      <!-- FORM CARD -->
      <div class="form-card">
        <div class="form-grid">
          <div class="form-group">
            <label>Nama</label>
            <input type="text" placeholder="Masukkan Nama Event">
          </div>
          <div class="form-group">
            <label>Masukkan Lokasi</label>
            <input type="text" placeholder="Tuliskan Lokasi Event">
          </div>
          <div class="form-group">
            <label>Harga Tiket</label>
            <input type="text" placeholder="Tuliskan Harga Ticket Event">
          </div>
          <div class="form-group">
            <label>Kategori</label>
            <input type="text" placeholder="Tuliskan Kategori Event">
          </div>
          <div class="form-group full">
            <label>Deskripsi</label>
            <textarea placeholder="Tuliskan Deskripsi atau keterangan lainnya tentang event yang akan diselenggarakan"></textarea>
          </div>
          <div class="form-group full">
            <div class="file-upload">
              <img src="../assets/gambar.png" alt="upload">
              <span>Tambahkan Gambar Event</span>
            </div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="save-btn">Kirim</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
